        if(sidelis[i].index==0){
            sidelis[i].onclick= function () {
//                this.children[0].href="index.html";
            }
        }else{
            sidelis[i].onclick= function () {
                var sidelisA=this.children[0];
                for (var i = 0; i <sidelis.length; i++) {
                    sidelis[i].children[0].className="";
                    sidelis[i].children[0].innerText="";
                    sidelis[i].children[0].href="#";
                }
                sidelisA.innerText=arrText[this.index];
                sidelisA.className="liSelected";
            }
        }

    }
